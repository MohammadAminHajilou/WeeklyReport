<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
    <link rel="stylesheet" href="css/dark.css" id="themeStyle">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/CSInternshipFavicon.png">
    <style id="font"></style>
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="logoContainer"><img src="images/icons/CSInternshipLogo.png" alt="CS Internship" class="logo"><div>Internship</div></div>
            <label for="language" class="language" onclick="changeLanguage();"><img src="images/icons/langdark.svg" alt="Language" id="language"><div><span id="en" class="selectedLang">EN</span> / <span id="fa">FA</span></div></label>
            <img src="images/icons/dark.svg" alt="Theme" onclick="changeTheme();" id="themeButton">
        
        </div>
        <div class="headerGradient"></div>
    </header>
    <main>
        <form action="results/index.html">
            <input type="text" placeholder="Full Name" id="name" required data-i18n-placeholder="fulleNameText">
            <input type="text" placeholder="Coordinator" id="coordinator" required data-i18n-placeholder="coordinatorText"  >
            <div id="course">
                <div data-i18n="courseText">Course</div>
                <label>
                    <input type="radio" name="options" value="web" onclick="selectCourse('web');"><span data-i18n="webText">Web</span>
                </label>
                <label>
                    <input type="radio" name="options" value="csharp" onclick="selectCourse('csharp');"><span data-i18n="csharpText">C#</span>
                </label>
                <label>
                    <input type="radio" name="options" value="ml" onclick="selectCourse('ml');"><span data-i18n="mlText">Machine Learning</span> 
                </label>
            </div>
            <select class="step"><option disabled selected data-i18n="selectStepText">Select your step :</option><span id="step"></span></select>
            <div class="satisfaction">
                <div data-i18n="satisfactionText">Satisfaction (0-100)%</div>

                <input type="number" min="1" max="100" id="satisfactionValue" placeholder="50" oninput="document.getElementById('satisfactionRange').value = this.value" required>
                <input type="range" min="1" max="100" id="satisfactionRange" oninput="document.getElementById('satisfactionValue').value = this.value">

            </div>


            <div class="hours"><div><span data-i18n="hoursSpentText">Hours Spent</span><input type="number" id="hoursSpent" placeholder="12" required></div>
            <div><span data-i18n="hoursCommittedText">Hours Committed</span><input type="number" id="hoursCommitted" placeholder="15" required></div></div>

            <div class="datenumber"><div><span data-i18n="reportNumberText">Report Number</span><input id="number" type="number" min="1" placeholder="20" required></div>
            <div><span data-i18n="reportDateText">Report Date</span><input type="text" minlength="10" maxlength="10" id="date" placeholder="1401/01/11" required></div></div>

            <hr>
                <div id="notesContainer">
                    <div class="noteTitle" data-i18n="notesText">Notes</div>
                    <div class="noteWrite" id="noteWrite">
                        <textarea placeholder="Write your note..." id="noteInput" data-i18n-placeholder="writeNotesText"></textarea>
                        <div id="noteAdd">✅</div>
                        </div>
                    </div>
                </div>
                
            <hr>
                


            <div id="postsContainer">
                <div class="postTitle" data-i18n="postsText">Posts</div>
                <table id="postsTable">
                    <thead>
                        <tr>
                            <th data-i18n="titleText">Title</th>
                            <th><img src="images/icons/telegram.svg" alt="Telegram"></th>
                            <th><img src="images/icons/twitter.svg" alt="Twitter"></th>
                            <th><img src="images/icons/linkedin.svg" alt="LinkedIn"></th>
                            <th data-i18n="dateText">Date</th>
                            <th><div id="postAdd">✅</div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="postInputRow">
                            <td><textarea id="postName" placeholder="Task" data-i18n-placeholder="taskText"></textarea></td>
                            <td><textarea id="postTelegram" placeholder="Link" data-i18n-placeholder="linkText"></textarea></td>
                            <td><textarea id="postTwitter" placeholder="Link" data-i18n-placeholder="linkText"></textarea></td>
                            <td><textarea id="postLinkedin" placeholder="Link" data-i18n-placeholder="linkText"></textarea></td>
                            <td><textarea id="postDate" placeholder="1401/01/11"></textarea></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <button type="submit" id="generate" data-i18n="generateText">Generate</button>
        </form>
        
    </main>
    <footer>
        <div class="footerGradient"></div>
        <p data-i18n="footerText">&copy; 2026 Created by Mohammad Amin Hajilou. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
