<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
    <link rel="stylesheet" href="css/dark.css" id="themeStyle">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/CSInternshipFavicon.png">

</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="logoContainer"><img src="images/icons/CSInternshipLogo.png" alt="CS Internship" class="logo"><div>Internship</div></div>
            <label for="language" class="language" onclick="changeLanguage();"><img src="images/icons/langdark.svg" alt="Language" id="language"><div><span id="en" class="selectedLang">EN</span> / <span id="fa">FA</span></div></label>
            <img src="images/icons/dark.svg" alt="Theme" onclick="changeTheme();" id="themeButton">
        
        </div>
        <div class="headerGradient"></div>
    </header>
    <main>
        <form action="results/index.html">
            <input type="text" placeholder="Full Name" id="name" required>
            <input type="text" placeholder="Coordinator" id="coordinator" required>
            <div id="course">
                <div>Course</div>
                <label>
                    <input type="radio" name="options" value="web" onclick="selectCourse('web');"> Web
                </label>
                <label>
                    <input type="radio" name="options" value="csharp" onclick="selectCourse('csharp');"> C#
                </label>
                <label>
                    <input type="radio" name="options" value="ml" onclick="selectCourse('ml');"> Machine Learning
                </label>
            </div>
            <select id="step"><option disabled selected>Select your step :</option></select>
            <div class="satisfaction">
                <div>Satisfaction (0-100)%</div>

                <input type="number" min="1" max="100" id="satisfactionValue" placeholder="50" oninput="document.getElementById('satisfactionRange').value = this.value" required>
                <input type="range" min="1" max="100" id="satisfactionRange" oninput="document.getElementById('satisfactionValue').value = this.value">

            </div>


            <div class="hours"><div>Hours Spent <input type="number" id="hoursSpent" placeholder="12" required></div>
            <div>Hours Committed <input type="number" id="hoursCommitted" placeholder="15" required></div></div>

            <div class="datenumber"><div>Report Number<input id="number" type="number" min="1" placeholder="20" required></div>
            <div>Report Date<input type="text" minlength="10" maxlength="10" id="date" placeholder="1401/01/11" required></div></div>

            <hr>
                <div id="notesContainer">
                    <div class="noteTitle">Notes</div>
                    <div class="noteWrite" id="noteWrite">
                        <textarea placeholder="Write your note..." id="noteInput"></textarea>
                        <div id="noteAdd">✅</div>
                        </div>
                    </div>
                </div>
                
            <hr>
                


            <div id="postsContainer">
                <div class="postTitle">Posts</div>
                <table id="postsTable">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th><img src="images/icons/telegram.svg" alt="Telegram"></th>
                            <th><img src="images/icons/twitter.svg" alt="Twitter"></th>
                            <th><img src="images/icons/linkedin.svg" alt="LinkedIn"></th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="postInputRow">
                            <td><textarea id="postName" placeholder="Study Item / Task"></textarea></td>
                            <td><textarea id="postTelegram" placeholder="Telegram"></textarea></td>
                            <td><textarea id="postTwitter" placeholder="Twitter"></textarea></td>
                            <td><textarea id="postLinkedin" placeholder="LinkedIn"></textarea></td>
                            <td><input type="text" id="postDate" placeholder="1401/01/11"></td>
                            <td><div id="postAdd">✅</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <button type="submit" id="generate">Generate</button>
        </form>
        
    </main>
    <footer>
        <div class="footerGradient"></div>
        <p>&copy; 2026 Created by Mohammad Amin Hajilou. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
