<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF</title>
    <link rel="stylesheet" href="css/result.css">
    <link rel="icon" href="images/icons/CSInternshipFavicon.png">
</head>
<body>

    <div style="background-color: white; position: fixed; width: 100vw; height: 100vh; font-size: 1.5rem; font-weight: bold; font-family: Arial, Helvetica, sans-serif; text-align: center; padding: 20px;">Please wait for download...</div>

    <div id="report">

        <div class="reportTop"></div>
        <div class="reportMiddle">
            
        </div>
        <div class="reportLeft">
            <div class="leftTop"><div><span>Date</span>:&nbsp;<span id="date"></span></div><div><span>Report</span>:&nbsp; <span id="number"></span></div></div>
            <div class="leftTitle"><span>CS Internship</span> &nbsp;-&nbsp; <span id="course"></span>&nbsp;-&nbsp;Step&nbsp;<span id="step"></span></div>
            <div class="leftNames"><div><span>Name</span>: <span id="name"></span></div><div><span>Coordinator</span>: <span id="coordinator"></span></div></div>
            <div class="leftGradients">
                <div class="hours">
                    <div class="gradientText">
                        <div><span>Hours Spent</span></div>
                        <div><div id="hoursSpent"></div><div>â€”</div><div id="hoursCommitted"></div></div>
                    </div>
                    <div class="gradient"><div id="gradientHours"></div></div>
                </div>
                <div class="satisfaction">
                    <div class="gradientText">
                        <div><span>Satisfaction</span></div>
                        <div><span id="satisfaction"></span>%</div>
                    </div>
                    <div class="gradient"><div id="gradientSatisfaction"></div></div>
                </div>
            </div>
            <div class="leftTable">

                <table>
                    <thead>
                        <td>Title</td>
                        <td><img src="images/icons/telegram.svg" alt="Telegram"></td>
                        <td><img src="images/icons/twitter.svg" alt="Twitter"></td>
                        <td><img src="images/icons/linkedin.svg" alt="LinkedIn"></td>
                        <td>Date</td>
                    </thead>
                    <tbody id="posts">

                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="reportRight">
            <div class="rightLogos"><img src="images/icons/CSInternshipLogo.png" alt="CS - Internship"><div><img src="images/icons/github.svg" alt="GitHub"><span><a href="https://github.com/cs-internship/">github.com/cs-internship</a></span></div></div>

            <div class="rightNotesTitle"><span>Notes</span></div>
            <div class="rightNotes" id="notes"></div>
        </div>
        <div class="reportBottom"></div>






    </div>

    <script src="js/result.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
